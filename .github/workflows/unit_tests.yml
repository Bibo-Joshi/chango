name: Unit Tests
on:
  pull_request:
    paths:
      - src/**
      - tests/**
      - pyproject.toml
      - requirements-dev.txt
      - '.github/workflows/unit_tests.yml'
  push:
    branches:
      - main

jobs:
  pytest:
    name: pytest
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        python-version: ['3.12', '3.13']
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: False
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            **/requirements*.txt
            pyproject.toml

      - name: Install dependencies
        run: |
          python -W ignore -m pip install --upgrade pip
          python -W ignore -m pip install -r requirements-dev.txt
          python -W ignore -m pip install pytest-xdist[psutil] pytest-randomly

      - name: Test with pytest
        run: |
          # `-n auto --dist worksteal` uses pytest-xdist to run tests on multiple CPU workers
          coverage run -m pytest -v -n auto --dist worksteal --junit-xml=.test_junit.xml

      - name: Test Summary
        id: test_summary
        uses: test-summary/action@v2.3
        if: always()  # always run, even if tests fail
        with:
          paths: |
            .test_junit.xml

      - name: Submit coverage
        uses: codecov/codecov-action@v4
        with:
          env_vars: OS,PYTHON
          name: ${{ matrix.os }}-${{ matrix.python-version }}
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results to Codecov
        uses: codecov/test-results-action@v1
        if: ${{ !cancelled() }}
        with:
          files: .test_junit.xml
          token: ${{ secrets.CODECOV_TOKEN }}
